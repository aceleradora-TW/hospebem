<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario</title>
    <link type="text/css" rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>
<header>
    <nav class="navbar">
        <div class="nav-wrapper container">
            <h1>
                Solicitar Vaga
            </h1>
        </div>
    </nav>
</header>

<main>
    <div class="container">
        <div class="row">
            <h2> Dados do paciente</h2>
            <p>Os campos marcados com * são de preenchimento obrigatório.</p>

            <form name="form" action="/solicitacao/cadastro" method="post" onsubmit="return valida_form(this)">

                <div class="col s12">
                    <span>*Nome Completo:</span>
                    <input name="nome" type="text" id="nome">
                </div>

                <div class="col s12">
                    <span>*Gênero: </span>
                    <label>
                        <input name="genero" id="genero" type="radio" value ="F">
                        <span>F</span>
                    </label>
                    <label>
                        <input name="genero" id="genero" type="radio" value ="M">
                        <span>M</span>
                    </label>
                </div>

                <div class="col s12">
                    <span>*Situação: </span>
                    <label>
                        <input name="situacao" id="situacao" type="radio" value ="pre">
                        <span>Pré-transplantado</span>
                    </label>
                    <label>
                        <input name="situacao" id="situacao" type="radio" value ="pos">
                        <span>Pós-transplantado</span>
                    </label>
                </div>

                <h3>Endereço:</h3>

                <div class="col s12">
                    <span>Cidade:</span>
                    <input name="endereco.cidade" type="text">
                </div>

                <div class="col s12">
                    <span>Uf:</span>
                    <input name="endereco.uf" type="text">
                </div>

                <h4>Dados do Acompanhante</h4>
                <div class="col s12">
                    <h5>Acompanhante 1:</h5>
                    <span>*Nome Completo:</span>
                    <input name="acompanhante.nome"  type="text" id="acompanhante.nome">
                </div>

                <div class="col s12">
                    <span>*Gênero Acompanhante:</span>
                    <label>
                        <input name="acompanhante.genero1" id="acompanhantegenero1" type="radio" value ="F" >
                        <span>F</span>
                    </label>
                    <label>
                        <input name="acompanhante.genero1" id="acompanhantegenero1" type="radio" value ="M">
                        <span>M</span>
                    </label>
                </div>


                <div class="col s12">
                    <h5>Acompanhante 2:</h5>
                    <span>Nome Completo:</span>
                    <input name="acompanhante.nome" type="text">
                </div>

                <div class="col s12">
                    <span>Gênero Acompanhante:</span>
                    <label>
                        <input name="acompanhante.genero2" type="radio" value ="F" >
                        <span>F</span>
                    </label>
                    <label>
                        <input name="acompanhante.genero2" type="radio" value ="M">
                        <span>M</span>
                    </label>
                </div>

                <div class="col s12">
                    <button type="submit">Salvar</button>
                </div>
            </form>
        </div>
    </div>
</main>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

                    return false;

</html>
