<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario</title>
    <link type="text/css" rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="nav-wrapper container">
                <span>
                    HOSPEBEM
                </span>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <h1> Dados do paciente</h1>
                <form action="" th:action="@{/solicitacao/cadastro}" th:object="${solicitacao}" method="post">
                    <p>Nome: <input type="text" th:field="*{nome}"></p>
                    <div th:each="acompanhante, acompIndex : ${solicitacao.acompanhantes}">
                       <p>Nome acompanhante <span th:text="${acompIndex.index + 1}"></span>: <input type="text" th:field="*{acompanhantes[__${acompIndex.index}__].nome}"></p>
                       <p>Genero acompanhante <span th:text="${acompIndex.index + 1}"></span>: <input type="text" th:field="*{acompanhantes[__${acompIndex.index}__].genero}"></p>
                    </div>

                    <input type="submit" value="Salvar!">
                </form>
            </div>
        </div>
    </main>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


</html>
