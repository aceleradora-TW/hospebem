<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hospebem</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>

<div th:include="partials/cabecalhoHospital"/>

<main>
    <div class="container">
        <div class="columns is-mobile is-centered">
            <div class="column">
                <h1 class="title is-half centralizar espacamento">Lista de Solicitações</h1>
                <form action="/solicitacao/cadastro">
                    <div class="is-centered is-half centralizar espacamento">
                        <input type="submit" class="button is-info" value=" + Solicitar Vaga" />
                    </div>
                </form>
                <div class="columns is-mobile is-centered">

                    <ul th:object="${formata}">
                        <table class="table centralizar">
                            <tr>
                                <th>Nome</th>
                                <th>Última Atualização</th>
                                <th>Status</th>
                                <th></th>
                                <th></th>
                            </tr>
                            <tr th:each="solicitacao : ${solicitacoesHospital}">
                                <div th:if="${solicitacao.cancelamento == false}">
                                    <td th:text="${solicitacao.nome}"></td>
                                    <td th:text="${solicitacao.dataAtualizacao.format(formata)}"></td>
                                    <td th:text="${solicitacao.status}"></td>
                                    <td>
                                        <form th:action="@{/solicitacao/editar}" method="POST">
                                            <input type="hidden" name="id" th:value="${solicitacao.id}">
                                            <button class="button" type="submit">
                                                <i class="fas fa-pencil-alt icons-color"></i>
                                            </button>
                                        </form>
                                    </td>
                                    <td>
                                        <form th:action="@{/solicitacao/cancelar}" method="POST">
                                            <input type="hidden" name="id" th:value="${solicitacao.id}">
                                            <button class="button" type="submit">
                                                <i class="fas fa-trash-alt icons-color"></i>
                                            </button>
                                        </form>
                                    </td>
                                </div>
                            </tr>
                        </table>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</main>

</body>
</html>
