<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::title}, ~{::main})}" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login - Hospebem</title>
</head>

<body>
    <main>
        <div class="container card-content valign center has-text-centered">
            <form th:action="@{/login}" method="POST">
                <h1 class="title is-1">HospeBem</h1>

                <div class="columns">
                    <div class="column is-half">
                        <p class="control has-icons-left has-icons-right">
                            <input class="validate input is-info is-rounded" id = "first_name" type="text" name="nome" placeholder="UsuÃ¡rio">
                            <span class="icon is-small is-left">
                                  <i class="fas fa-user"></i>
                            </span>
                    </div>
                </div>

                <div class="columns">
                    <div class = "column is-half">
                        <p class="control has-icons-left has-icons-right">
                            <input class="validate input is-info is-rounded" id="password" type="password" name="senha" placeholder="Senha">
                            <span class="icon is-small is-left">
                                <i class="fas fa-lock"></i>
                             </span>
                        </p>
                    </div>
                </div>

                <button class="button is-info is-medium is-rounded" type="submit" name="action">Entrar </button>

                <div class="recuperar">
                    <p><a href="#">Esqueci minha senha</a></p>
                </div>
            </form>
        </div>
    </main>

</body>

</html>
