<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org" xmlns:th="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hospebem - Inicio </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div th:include="partials/cabecalhoHospital"/>
<main class="espaco-linhas">
    <div class="agrupadora has-text-centered">

        <h1 class="title is-1 espaco-titulo">Hospebem</h1>
        <p>Sistema de agendamento entre hospitais e pousada <a href="https://www.viavida.org.br/" target="_blank">ViaVida</a>.</h6>

    <div class="columns">
        <img src="/css/img/hospebem.png" alt="Logo viaVida">
    </div>

        <div sec:authorize="isAuthenticated()">
            <div>
                <p> Seja bem-vindo: <strong><span sec:authentication="name"></span></strong></p>               </p>
            </div>
        </div>

        <div sec:authorize="!isAuthenticated()">
            <a href="/login"><div>Logar</div></a>
            <a href="/registrar"><div>Registrar</div></a>
        </div>
        <div sec:authorize="isAuthenticated()">
            <form action="#" th:action="@{/logout}" method="post">
                <input type="submit" class="button is-medium is-outlined" value="Deslogar">
            </form>
        </div>

    </div>
</main>

<footer class="footer">
    <div class="content has-text-centered">
        <p> HospeBem Â© 2018</p>
    </div>
</footer>
</body>

<script>
    (function() {
        var burger = document.querySelector('.burger');
        var nav = document.querySelector('#'+burger.dataset.target);

        burger.addEventListener('click', function(){
            burger.classList.toggle('is-active');
            nav.classList.toggle('is-active');
        });
    })();
</script>
</html>
